<button class="btn btn-primary" [routerLink]="['/home']">go back</button>
<div class="row mt-5">
  <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
    <div class="d-flex justify-content-between mb-4 align-items-center">
      <h3>{{ this.post.user.name }}</h3>
      <h6 class="text-info">{{ post.date! | relativeTime }}</h6>
    </div>
    <p>{{ this.post.textcontent }}</p>
    <hr />
    <h6>comments :</h6>
    @for (comment of this.post.comments; track comment) {
    <div>
      <div class="d-flex justify-content-between">
        <div>
          <h6 style="color: gray">{{ comment.user.name }}</h6>
          <small class="mb-3 d-block">{{ comment.date! | relativeTime }}</small>
        </div>
        <div class="">
          @if(comment.user.id == user.id){
          <span class="delete-post" (click)="removeComment(comment.id)">x</span>
          }
        </div>
      </div>
      <p>{{ comment.textcontent }}</p>
      <hr />
    </div>
    }
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <form>
      <div class="d-flex justify-content-center">
        <h5 class="">Add comment</h5>
      </div>
      <textarea
        class="form-control"
        rows="5"
        placeholder="enter an comment"
        name="comment"
        [(ngModel)]="comment"
      ></textarea>
      <button class="btn btn-primary mt-1" (click)="addcomment()">
        comment
      </button>
    </form>
  </div>
</div>
