<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"></div>
  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
    @if (this.error) {
    <div class="alert alert-danger">
      {{ this.error }}
    </div>
    }
    <form>
      <div>
        <label for="email">email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          placeholder="please enter your email !"
        />
      </div>
      <div class="mt-3">
        <label for="email">password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="please enter your password !"
          [(ngModel)]="password"
        />
      </div>
      <button class="btn btn-primary mt-1" (click)="login()">login</button>
    </form>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"></div>
</div>
